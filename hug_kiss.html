<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hug or Kiss</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            background: pink;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            color: #d6336c;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 51, 102, 0.3);
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(45deg, #ff6699, #ff3366);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 25px;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0px 5px 10px rgba(255, 51, 102, 0.3);
        }

        button:hover {
            background: linear-gradient(45deg, #ff3366, #ff6699);
            transform: scale(1.1);
        }

     
        .sticker-container {
            position: relative;
            height: 250px; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .sticker {
            width: 200px;
            height: auto;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            position: absolute;
        }

        .sticker.show {
            opacity: 1;
            transform: scale(1);
        }

        .message {
            font-size: 1.2rem;
            color: #d6336c;
            margin-top: 15px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.8s;
        }

        .message.show {
            opacity: 1;
        }

        
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff4d6d; 
            clip-path: polygon(50% 15%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
            opacity: 0.7;
            animation: floatUp 8s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% { 
                transform: translateY(100vh) translateX(0) scale(0.8);
                opacity: 1;
            }
            50% { 
                transform: translateY(50vh) translateX(10px) scale(1);
                opacity: 0.8;
            }
            100% { 
                transform: translateY(-10vh) translateX(-10px) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <script>
        function createHearts() {
            for (let i = 0; i < 15; i++) { 
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's'; 
                document.body.appendChild(heart);
            }
        }
        createHearts();
    </script>

    <h1>Please give me a Hug or a Kiss ðŸ’•</h1>

    <div class="button-container">
        <button onclick="showSticker('hug')">Hug ðŸ¤—</button>
        <button onclick="showSticker('kiss')">Kiss ðŸ˜˜</button>
    </div>

    <div class="sticker-container">
        <img id="hugSticker" class="sticker" src="hug_sticker.jpeg" alt="Hug Sticker">
        <img id="kissSticker" class="sticker" src="kiss_sticker.jpeg" alt="Kiss Sticker">
    </div>

    <p id="message" class="message"></p>
    <p id="appreciation" class="message">I hope you appreciate my effort ðŸ’–</p>

    <script>
        function showSticker(type) {
            let hugSticker = document.getElementById('hugSticker');
            let kissSticker = document.getElementById('kissSticker');
            let message = document.getElementById('message');
            let appreciation = document.getElementById('appreciation');


            hugSticker.classList.remove("show");
            kissSticker.classList.remove("show");


            setTimeout(() => {
                if (type === 'hug') {
                    hugSticker.classList.add("show");
                    message.innerHTML = "Thanks for the hug! ðŸ’•";
                } else {
                    kissSticker.classList.add("show");
                    message.innerHTML = "Thanks for the kiss! ðŸ’–";
                }

                message.classList.add("show");
                appreciation.classList.add("show");

            }, 100);
        }
    </script>

</body>
</html>
